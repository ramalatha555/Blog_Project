{% extends "index.html" %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fafbfc;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #64db7c;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin-left: 500px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        color: #080808;
    }
    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    textarea:focus {
        outline: none;
        border-color: #007bff;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 10px 20px;
        color: #ffffff;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>

<div class="container mt-5">
    <h2 style="text-align: center; color: #080808;">Update Blog Post</h2>
    <form  action="{% url 'blog_update' id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <input type="hidden" name="id" value="{{ id }}">

        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="Tag">Tag:</label>
            <input type="text" id="tag" name="tag" rows="5" required>
        </div>
        <div class="form-group">
            <label for="post-type">Post Type:</label>
            <select id="post-type" name="post-type" required>
                <option value="public">Public</option>
                <option value="private">Private</option>
            </select>
        </div>
        <div class="form-group">
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" accept="image/*" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
